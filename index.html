<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts------------ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/style.css" />
    <title>PH Assignment 1</title>
  </head>
  <body>
    <div class="container">
      <!-- header starts here ---------------------- -->

      <header>
        <div class="navbar">
          <nav>
            <ul>
              <li><a href="#">LOGO</a></li>
            </ul>
            <button class="primary-btn">Sign Up</button>
          </nav>

          <div class="banner">
            <h1>Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="primary-btn">Stay Focused</button>
          </div>
        </div>
      </header>
      <!-- header end here ---------------------- -->
      <!-- main section starts here ----------------- -->
      <main>
        <!-- action section starts here ----------------- -->
        <section id="action">
          <div class="left-side">
            <h3 class="action-title">See It in Action</h3>
            <p class="action-subtitle">
              Explore the live preview and imagine your brand in this bold new
              look.
            </p>
            <button class="primary-btn action-btn">Launch Live Preview</button>
          </div>
          <div class="right-side"></div>
        </section>
        <!-- action section ends here ----------------- -->

        <!-- Productive section starts here ----------------- -->

        <section id="productive-user">
          <h3>Joined Thousands of Productive Users</h3>

          <div class="users-data">
            <div class="data">
              <h1>50K</h1>
              <p>Active Users</p>
            </div>
            <div class="data">
              <h1>2M+</h1>
              <p>Focus Sessions</p>
            </div>
            <div class="data">
              <h1>95%</h1>
              <p>Satisfaction Rate</p>
            </div>
          </div>
        </section>
        <!-- Productive section starts here ----------------- -->
      </main>
      <!-- main section ends here ----------------- -->

      <footer></footer>
    </div>
  </body>
</html>
